<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="register" class="form-box">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" required>
                
                <label for="income">Income:</label>
                <input type="number" id="income" required>
                
                <label for="expenses">Expenses:</label>
                <input type="number" id="expenses" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Sign In</a></p>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-box">
            <h2>Sign In</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register here</a></p>
        </div>

        <!-- Home Page After Login -->
        <div id="home" class="form-box">
            <h2>Welcome, <span id="userWelcome"></span>!</h2>
            <p>You have successfully signed in.</p>
            <button onclick="logout()">Sign Out</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
